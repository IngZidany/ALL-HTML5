<!DOCTYPE html><!--Se especifica el tipo de documento-->
<html lang="es"><!--SuperEtiqueta define lenguage de el html-->
<!--HEAD-->
<head><!--Etiqueta contenedora puede almacenar otras etiquetas como metadatos y links-->
  
    <!--Etiqueta title --> <!--Tipo o Valor = Mensaje-->
    <title>
        Etiquetas de head / title /metadatos/links o enlaces 
    </title> <!--Mensaje que se quiere mostrar-->

    <!--Meta para lectura y codificación en formato standar utf-8-->
    <meta charset="utf-8">
    <!--Meta Description para SEO Posicionamiento en Motores de busqueda-->
    <meta name="description" content="Etiquetas para Head, metadatos y links">
    <!--Meta viewport define que la pagina html se adapte y sea responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--LINKS-->
    <!--link rel favicon para mostrar el logo de la pagina junto al title definida-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><!--aki poner tu icon a preferencia-->
    <!--Link de enlace al CSS -->
    <link rel="stylesheet" href="style.css"><!--Href es ayuda para ruta en este caso 'styles.css'-->
    <!--Enlace para  scripts-->
    <script src=""></script><!--No es etiqueta link , pero se esta forma llamamos al script desde Head-->
</head>
<!--BODY-->
<body><!--Etiqueta de cuerpo-->
    <p>¡Hola Mundo, Soy 'Ing Zidany'!</p>
</body>
