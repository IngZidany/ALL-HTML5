<!DOCTYPE html> <!--Etiqueta que especifica el doc : html-->

<!--Atributo de metadato title-->
<title><!--Atributo--><!--es Valor o tipo = mensaje-->
    metadatos <!--Mensaje, que se quiere dar conocer-->
</title>

<!--example-->
<div>
    <!--etiqueta multimedia : imagen--> 
    <!--Atributo de etiqueta alt : especfica o describe la img-->

    alt="Diagrama Desarrollo de R.F"
    title="¡Reconocimiento Facial Diagram!"><!--Atributo metadato title de img: titulo de la imagen al pasar el raton-->
    <p>Mantén el raton sobre la imagen </p><!--Etiqueta de agrupacion P de parrafo , pora conjunto de textos o palabras-->
</div>

<div><!--etiqueta de agrupación : div-->
